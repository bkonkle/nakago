[package]
name = "nakago-examples-async-graphql"
version = "0.25.0"
description = "A lightweight Rust toolkit for sharp dependency injection ðŸ˜Ž"
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true

publish = false

[features]
integration = []

[dependencies]
anyhow = "1.0"
async-graphql = { git = "https://github.com/aumetra/async-graphql", branch = "axum-0.8", features = [
    "chrono",
    "dataloader",
] }
async-graphql-axum = { git = "https://github.com/aumetra/async-graphql", branch = "axum-0.8" }
async-trait = "0.1"
axum = { version = "0.8", features = ["ws", "macros"] }
chrono = { version = "0.4.19", features = ["serde"] }
derive-new = "0.7"
fake = { version = "3.1", features = ['derive', 'chrono', 'http', 'uuid'] }
figment = { version = "0.10", features = ["env", "toml", "yaml", "json"] }
futures = "0.3"
hyper = "1.0"
log = "0.4"
nakago-async-graphql = "0.25"
nakago-axum = "0.25"
nakago-derive = "0.25"
nakago-figment = "0.25"
nakago-sea-orm = "0.25"
nakago-ws = "0.25"
nakago = "0.25"
oso = "0.27"
pico-args = "0.5.0"
pretty_env_logger = "0.5"
rand = "0.9"
sea-orm = { version = "1.0", features = [
    "macros",
    "mock",
    "runtime-tokio-rustls",
    "sqlx-postgres",
    "with-chrono",
    "with-json",
], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
ulid = "1.0"

[dev-dependencies]
biscuit = "0.7.0"
criterion = "0.5"
futures-util = { version = "0.3", default-features = false, features = [
    "sink",
    "std",
] }
hyper-tls = "0.6"
maplit = { version = "1" }
mockall = "0.13"
pretty_assertions = "1.2"
tokio-tungstenite = { version = "0.26", features = ["url"] }
url = "2.0.0"
