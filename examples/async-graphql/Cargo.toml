[package]
name = "nakago-examples-async-graphql"
version = "0.1.0"
authors = ["Brandon Konkle <brandon@konkle.us>"]
edition = "2021"
description = "A lightweight Rust framework for sharp services ðŸ˜Ž"
repository = "https://github.com/bkonkle/nakago"
license = "MIT"

publish = false

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum = { version = "0.6", features = ["ws", "macros"] }
async-graphql = { version = "4.0", features = ["chrono", "dataloader"] }
async-graphql-axum = "4.0"
chrono = { version = "0.4.19", features = ["serde"] }
fake = { version = "2.4", features = ['derive', 'chrono', 'http', 'uuid'] }
figment = { version = "0.10", features = ["env", "toml", "yaml", "json"] }
futures = "0.3"
hyper = "0.14"
log = "0.4"
nakago = { path = "../../" }
nakago-axum = { path = "../../nakago_axum" }
oso = "0.26"
pretty_env_logger = "0.4"
rand = "0.8"
sea-orm = { version = "0.11", features = [
    "macros",
    "mock",
    "runtime-tokio-rustls",
    "sqlx-postgres",
    "with-chrono",
    "with-json",
], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
ulid = "1.0"

[dev-dependencies]
criterion = "0.4"
fake = { version = "2.4", features = ['derive', 'chrono', 'http', 'uuid'] }
mockall = "0.11"
pretty_assertions = "1.2"
maplit = { version = "1" }
